<form [formGroup]="form">
  <mat-form-field color="primary">
    <mat-label>Email</mat-label>
    <input
      matInput
      formControlName="email"
      type="email"
      placeholder="Email"
      [email]="true"
    />
    <mat-icon matSuffix>alternate_email</mat-icon>
  </mat-form-field>
  <button
    mat-flat-button
    color="accent"
    [disabled]="form.invalid"
    (click)="onSubmit()"
  >
    Submit
  </button>
</form>
